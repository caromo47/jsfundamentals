<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Deck of Cards</title>
		<script type="text/javascript">
			class Deck{
				constructor(){
					this.deck = [];
				}
				reset(){
					this.deck = [];
					let suits = ['Hearts', 'Clubs', 'Diamonds', 'Spades'];
					let cards = ['Ace', 2, 3, 4, 5, 6, 7, 8, 9, 10, 'Jack', 'Queen', 'King'];

					for(let suit in suits){
						for(let card in cards){
							this.deck.push(cards[card] + " of " + suits[suit]);
						}
					}

					return this;
				}
				shuffle() {
					var m = this.deck.length, t, i;

				// While there remain elements to shuffle…
					while (m) {

				// Pick a remaining element…
					i = Math.floor(Math.random() * m--);

				// And swap it with the current element.
					t = this.deck[m];
					this.deck[m] = this.deck[i];
					this.deck[i] = t;
					}

					return this;
				}
				deal(){
					return this.deck.pop();
				}
			}


			class Player{
				constructor(name){
					this.name = name;
					this.hand = [];
				}
				draw(deck){
					this.hand.push(deck.deal());
					return this;
				}
				discard(){
					this.hand.pop();
					return this;
				}
			}

			let deck1 = new Deck();
			deck1.reset().shuffle();
			console.log(deck1);

			let player1 = new Player("Jose");
			player1.draw(deck1).draw(deck1).draw(deck1).draw(deck1).draw(deck1);
			console.log(player1);












		</script>
	</head>
	<body>

	</body>
</html>
