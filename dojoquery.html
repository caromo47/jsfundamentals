<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dojo Query</title>
	</head>
	<body>
		<button id="button1">Click</button>
		<button id="button2">Hover</button>
		<script type="text/javascript">
			function $Dojo(id){

				this.specId = document.getElementById(id);

				this.click = (callback) => {
					specId.addEventListener('click', callback);

				};

				this.hover = (hoverIn, hoverOut) => {
					specId.addEventListener('mouseover',hoverIn);
					specId.addEventListener('mouseout', hoverOut);

				}
				return this;
			}
			$Dojo('button1').click(function() { console.log("The button was clicked!") });
			$Dojo('button2').hover(function() { console.log("The button was hovered on!") });
		</script>
	</body>
</html>
